<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagram Penjualan Mobil</title>
    <!-- Link ke Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        canvas {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 30px;
        }
        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Diagram Penjualan Mobil</h1>

        <!-- Elemen untuk menampilkan grafik -->
        <canvas id="penjualanChart" width="400" height="200"></canvas>

        <!-- Tabel Penjualan -->
        <table>
            <thead>
                <tr>
                    <th>Bulan</th>
                    <th>Penjualan (Unit)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Januari</td>
                    <td>120</td>
                </tr>
                <tr>
                    <td>Februari</td>
                    <td>150</td>
                </tr>
                <tr>
                    <td>Maret</td>
                    <td>180</td>
                </tr>
                <tr>
                    <td>April</td>
                    <td>130</td>
                </tr>
                <tr>
                    <td>Mei</td>
                    <td>200</td>
                </tr>
                <tr>
                    <td>Juni</td>
                    <td>170</td>
                </tr>
                <tr>
                    <td>Juli</td>
                    <td>160</td>
                </tr>
                <tr>
                    <td>Agustus</td>
                    <td>140</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>190</td>
                </tr>
                <tr>
                    <td>Oktober</td>
                    <td>210</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>250</td>
                </tr>
                <tr>
                    <td>Desember</td>
                    <td>270</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Data Penjualan Mobil
        const dataPenjualan = {
            labels: ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'],
            datasets: [{
                label: 'Penjualan Mobil (Unit)',
                data: [120, 150, 180, 130, 200, 170, 160, 140, 190, 210, 250, 270], // Jumlah unit mobil terjual setiap bulan
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        };

        // Konfigurasi Grafik
        const config = {
            type: 'bar', // Jenis grafik (bar chart)
            data: dataPenjualan,
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        // Membuat grafik menggunakan Chart.js
        const ctx = document.getElementById('penjualanChart').getContext('2d');
        const penjualanChart = new Chart(ctx, config);
    </script>

</body>
</html>
